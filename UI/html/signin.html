<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/announceit-styles.css">
    <title>Signin</title>
</head>
<body>
  <!--header-->
    <div class="entrance-pages">
      <div class="bg-dark width-100 container">
        <div class="text-50 text-bold expl-to-do">
            <a href="index.html">
                <span class="announce-brand">Announce</span>
                <span class="it-brand">IT</span>
            </a>
            </div>
        <nav class="container">
            
            <div class="position-right">
                <a href="signup.html">Signup</a>
                <a href="#">Help</a>
            </div>
        </nav>
      </div>

        <!-- Signin form -->
            <div class="bg-dark-transparent width-40 margin-top-5 margin-bottom-5 padding-5 rounded-corner-15">
            <form>
            <div class="margin-bottom-5">
              <h1 class="text-center">Signin here</h1>
            </div>

              <div class="margin-bottom-5">
                <label for="signin-email">
                  <span class="hand-cursor text-bold text-17">Your Email</span>
                  <input
                    type="email"
                    id="signin-email"
                    placeholder="Eg: example@announceit.rw"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>


              <div class="margin-bottom-5">
                <label class="for="signin-password">
                  <span class="hand-cursor text-bold text-17">Your password</span>
                  <input
                    type="password"
                    id="signin-password"
                    placeholder="Eg: myp3a$$%sSwoRD"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                  <a href="user-profile.html">
                    <button
                  type="button"
                  class="hand-cursor rounded-corner-30 width-100 bg-dark-transparent text-15"
                >Signin</button>
                  </a>
                
              </div>


              <div class="margin-bottom-5">
                <span>
                    You don't have account yet? 
                    <a href="signup.html" class="text-success">Signup</a>
                </span>
              </div>

              <div class="margin-bottom-5">
                <span>
                    Forgot your account ? 
                    <a href="reset-password.html" class="text-success">Reset password</a>
                </span>
              </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
