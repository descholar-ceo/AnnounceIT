<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/announceit-styles.css">
    <title>Create announcement</title>
</head>
<body>
    <div class="entrance-pages">
        <nav class="container bg-dark padding-10">
            <div class="brand text-30">
            <a href="index.html">
                <span class="announce-brand">Announce</span>
                <span class="it-brand">IT</span>
            </a>
            </div>
            <div class="position-right">
                <a href="#">
                    Help
                </a>
            </div>
        </nav>
            <div
             class="bg-dark-transparent width-60 margin-bottom-5 margin-top-5 rounded-corner-15 padding-10">
            <form>
            <div>
              <h3 class="text-center">Fill this form to create new announcement</h3>
              <hr />

              <div>
                <label for="announcement-title">
                  <span class="hand-cursor">Announcement title</span>
                  <input
                    type="text"
                    id="announcement-title"
                    placeholder="Eg.: Buying school uniform"
                  />
                </label>
              </div>

              <div>
                <label for="announcement-content">
                  <span class="hand-cursor">Announcement content</span>
                  <textarea 
                  name="announcement-content" 
                  id="announcement-content" 
                  cols="30" 
                  rows="5"
                  id="announcement-content"
                  placeholder="Enter the announcement content here"></textarea>
                </label>
              </div>

              <div>
                <label for="announcement-stating-time">
                  <span class="hand-cursor">Announcement starting time</span>
                  <input
                    type="date"
                    id="announcement-stating-time"
                  />
                </label>
              </div>

              <div>
                <label for="announcement-ending-date">
                  <span class="hand-cursor">Announcement ending date</span>
                  <input
                    type="date"
                    id="announcement-ending-date"
                  />
                </label>
              </div>

              
              <div>
                
                  <a href="user-profile.html">
                    <button
                  type="button"
                  class="hand-cursor rounded-corner-30 width-100 bg-dark-transparent text-center text-15"
                >Send your announcement</button>
                  </a>
                
              </div>
              
            </form>
        </div
        >
    </div>

      <footer>
      <div class="container centered-element-h">
          <span>AnnounceIT</span>
          <span class="margin-left-5">&#9426; 2020</span>
      </div>
  </footer>
</body>
</html>
