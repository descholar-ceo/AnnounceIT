<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/announceit-styles.css"/>
    <title>Reset password</title>
</head>
<body>
    <nav class="container bg-dark padding-10">
            <div class="brand text-30">
            <a href="index.html">
                <span class="announce-brand">Announce</span>
                <span class="it-brand">IT</span>
            </a>
            </div>
            <div class="position-right">
                <a href="signin.html">
                   Signin 
                </a>
                <a href="signup.html">
                    Signup
                </a>
                <a href="#">
                    Help
                </a>
            </div>
        </nav>

        <!-- CHECKING ACCOUNT FROM THE DATABASE -->
        <form id="reset-password-email-form">
            <div class="width-40 margin-top-10 bg-dark-transparent padding-10">
                <input id="reset-password-email-value" type="email" placeholder="Enter your e-mail here ..."/>
                <button 
                type="button" 
                id="reset-pswd-check-acc-btn"
                class="bg-dark width-100 text-17 hand-cursor">Check account</button>
            </div>
        </form>

        <!-- CHECKING THE SECRET KEY -->
        <form id="reset-password-secret-key-form" class="hidden-element">
            <div class="width-40 margin-top-10 bg-dark-transparent padding-10">
                <input id="reset-password-secret-key-value" type="text" placeholder="Enter key here ..."/>
                <button 
                type="button" 
                id="reset-pswd-check-secret-key-btn"
                class="bg-dark width-100 text-17 hand-cursor">Check the key</button>
            </div>
        </form>

        <!-- RESETING THE PASSWORD -->
        <form id="reset-password-choice-form" class="hidden-element">
            <div class="width-40 margin-top-10 bg-dark-transparent padding-10">
                <input id="reset-password-new" type="password" placeholder="Enter a new password ... "/>
                <input id="reset-password-confirm" type="password" placeholder="Confirm your new password"/>
                <button type="button" id="reset-pswd-btn"
                    class="bg-dark width-100 text-17 hand-cursor"
                    >Reset password</button>
            </div>
        </form>
    <div id="reset-password-result" class="width-40 text-center">

    </div>

    <!-- Footer -->
     <footer>
      <div class="container centered-element-h">
          <span>AnnounceIT</span>
          <span class="margin-left-5">&#9426; 2020</span>
      </div>
  </footer>
  <script src="../js/announceit-interactivity.js" type="text/javascript"></script>
</body>
</html>
