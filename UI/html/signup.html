<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/announceit-styles.css">
    <title>Signup</title>
</head>
<body>
    <div class="entrance-pages">
      <div class="container width-100 bg-dark">
        <div class="text-50 text-bold expl-to-do">
            <a href="index.html">
                <span class="announce-brand">Announce</span>
                <span class="it-brand">IT</span>
            </a>
            </div>
        <nav class="container">
            <div class="position-right margin-right-5">
                <a href="signin.html"> Signin</a>
                <a href="#"> Help</a>
            </div>
        </nav>
      </div>

        <!-- Signup form -->
            <div
             class="bg-dark-transparent width-40 margin-top-5 margin-bottom-5 padding-5 rounded-corner-15">
            <form>

            <div class="margin-bottom-5">
              <h1 class="text-center">Signup here</h1>
            </div>

              <div class="margin-bottom-5">
                <label for="first-name-signup">
                  <span class="hand-cursor  text-bold text-17">Your First name</span>
                  <input
                    type="text"
                    id="first-name-signup"
                    placeholder="Eg: KALISA"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                <label for="last-name-signup">
                  <span class="hand-cursor  text-bold text-17">Your Last name</span>
                  <input
                    type="text"
                    id="last-name-signup"
                    placeholder="Eg: Eric"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                <label for="phonenumber-signup">
                  <span class="hand-cursor  text-bold text-17">Your phone number</span>
                  <input
                    type="text"
                    id="phonenumber-signup"
                    placeholder="Eg: +250782229462"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                <label for="address-sgnup">
                  <span class="hand-cursor  text-bold text-17">Your Adress</span>
                  <input
                    type="text"
                    id="address-sgnup"
                    placeholder="Eg: Kigali - Nyarugenge - Kiyovu"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                <label for="signup-email">
                  <span class="hand-cursor  text-bold text-17">Your Email</span>
                  <input
                    type="email"
                    id="signup-email"
                    placeholder="Eg: example@announceit.rw"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>

              <div class="margin-bottom-5">
                <label for="signup-password">
                  <span class="hand-cursor  text-bold text-17">Your password</span>
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Eg: myp3a$$%sSwoRD"
                    class="width-100 white-bordered-1-bottom text-17 text-white"
                  />
                </label>
              </div>


              <div class="margin-bottom-5">
                  <a href="user-profile.html">
                    <button
                  type="button"
                  class="hand-cursor  text-bold text-17 rounded-corner-30 width-100 bg-dark-transparent text-center text-15"
                >Signup</button>
                  </a>
                
              </div>

              <div class="margin-bottom-5">
                <span>
                    Already have an account? 
                    <a href="signin.html" class="text-success">Signin</a>
                </span>
              </div>
            </div>
          </form>
        </div>
    </div>

      <footer>
      <div class="container centered-element-h">
          <span>AnnounceIT</span>
          <span class="margin-left-2">&#9426; 2020</span>
      </div>
  </footer>
</body>
</html>
