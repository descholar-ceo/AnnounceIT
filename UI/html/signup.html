<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/announceit-styles.css">
    <title>Signup</title>
</head>
<body>
    <div class="entrance-pages">
        <nav class="container bg-dark padding-10">
            <div class="brand text-30">
            <a href="index.html">
                <span class="announce-brand">Announce</span>
                <span class="it-brand">IT</span>
            </a>
            </div>
            <div class="position-right">
                <a href="#">
                    Help
                </a>
            </div>
        </nav>
            <div
             class="bg-dark-transparent width-40 margin-left-40 margin-top-5 margin-bottom-5 rounded-corner-15 padding-10">
            <form>
            <div>
              <h3 class="text-center">Signup here</h3>
              <hr />

              <div>
                <label for="first-name-signup">
                  <span class="hand-cursor">Your First name</span>
                  <input
                    type="text"
                    id="first-name-signup"
                    placeholder="Eg.: KALISA"
                  />
                </label>
              </div>

              <div>
                <label for="last-name-signup">
                  <span class="hand-cursor">Your Last name</span>
                  <input
                    type="text"
                    id="last-name-signup"
                    placeholder="Eg.: Eric"
                  />
                </label>
              </div>

              <div>
                <label for="phonenumber-signup">
                  <span class="hand-cursor">Your phone number</span>
                  <input
                    type="text"
                    id="phonenumber-signup"
                    placeholder="Eg.: +250782229462"
                  />
                </label>
              </div>

              <div>
                <label for="address-sgnup">
                  <span class="hand-cursor">Your Adress</span>
                  <input
                    type="text"
                    id="address-sgnup"
                    placeholder="Eg.: Kigali - Nyarugenge - Kiyovu"
                  />
                </label>
              </div>

              <div>
                <label for="signup-email">
                  <span class="hand-cursor">Your Email</span>
                  <input
                    type="text"
                    id="signup-email"
                    placeholder="Eg.: example@announceit.rw"
                  />
                </label>

              <div>
                <label for="signup-password">
                  <span class="hand-cursor">Your password</span>
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Eg.: myp3a$$%sSwoRD"
                  />
                </label>
              </div>
              <div>
                
                  <a href="user-profile.html">
                    <button
                  type="button"
                  class="hand-cursor rounded-corner-30 width-100 bg-dark-transparent text-center text-15"
                >signup</button>
                  </a>
                
              </div>
              <div>
                <span class="margin-left-5">
                    Already have an account? 
                    <a href="signin.html" class="text-blue">Signin</a>
                </span>
              </div>
            </div>
            </form>
        </div
        >
    </div>

      <footer>
      <div class="container centered-element-h">
          <span>AnnounceIT</span>
          <span class="margin-left-5">&#9426; 2020</span>
      </div>
  </footer>
</body>
</html>
